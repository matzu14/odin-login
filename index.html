<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://media.discordapp.net/stickers/1168162548965720125.webp?size=160"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Odin section -->
      <div class="odin-section">
        <div class="odin-text">
          <img src="/src/images/odin-lined.png" />
          <p>Odin</p>
        </div>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
      <!-- Form section -->
      <div class="login-section">
        <p class="header-text five-percent-left-margin margin-y-50px">
          This is not a real online service! You know you need something<br />like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <i>now</i> to get started.<br /><br />You <i>know</i> you want to.
        </p>
        <form>
          <div class="form-div">
            <legend>Let's do this!</legend>
            <br />
            <div class="inputs-div">
              <div>
                <label for="f-name">first name</label>
                <input type="text" id="f-name" name="first-name" required />
              </div>
              <div>
                <label for="l-name">last name</label>
                <input type="text" id="l-name" name="last-name" required />
              </div>
              <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="number">phone number</label>
                <input type="number" id="number" name="number" required />
              </div>
              <div>
                <label for="f-name">password</label>
                <input type="password" id="pass" name="password" required />
              </div>
              <div>
                <label for="confirm-pass">confirm password</label>
                <input type="password" id="confirm-pass" required />
              </div>
            </div>
          </div>
          <div class="after-form five-percent-left-margin">
            <button>create account</button>
            <p>Already have an account? <a href="/">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
